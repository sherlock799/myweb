<body>
    <script>
        console.log(decodeURI(location.search));

        // ?name=李四&age=18
        var searchStr = decodeURI(location.search)
        searchStr= searchStr.split('?')[1]; // name=李四&age=18
        
        var arr = searchStr.split('&');
        console.log(arr);

        var aJson = {};
        for (var i = 0; i < arr.length; i++) {
            var tempArr = arr[i].split('=');
            aJson[tempArr[0]] = tempArr[1];      
        }
        console.log(aJson);



    </script>
