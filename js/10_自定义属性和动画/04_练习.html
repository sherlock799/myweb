    <title>Document</title>
    <style>
        body {
            display: flex;

        }
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            margin-right: 10px;
            font-size: 30px;

            justify-content: center;

        }

<body>
    <div></div>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        var theDivs = document.getElementsByTagName('div');
        for (var i = 0; i < theDivs.length; i++) {

            // 给每一个标签设置自定义属性 记录每个标签在theDivs中的下标
            theDivs[i].index = i;
            theDivs[i].onclick = function () {
                this.innerHTML = this.index + 1;
            }
        }
        console.log(i);
    </script>

</body>
