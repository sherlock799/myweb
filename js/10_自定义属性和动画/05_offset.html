<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            position: relative;
        }
        #box {
            width: 100px;
            height: 100px;
            padding: 20px;
            border: 1px solid lightblue;
            margin: 10px;
            background-color: red;
            position: absolute;
            top: 20px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div id="box"></div>
    </div>
    <script>
        var oBox = document.getElementById('box');
        // oBox 无定位时 距离浏览器的距离
        // oBox 有定位时 距离定位父级的距离
        console.log(oBox.offsetLeft); // 19 
        console.log(oBox.offsetTop);
        // padding + border + width
        console.log(oBox.offsetWidth);
        console.log(oBox.offsetHeight);

        // offsetLeft/offsetTop/offsetWidth/offsetHeight 只能获取不能赋值

        
    </script>
</body>
</html>
