<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <a href="" id="theA">G0</a>
    <script>
        // document.getElementById(要获取的页面元素的id名)
        /**
         * 不建议获取后赋值的变量名是对应的id名称
         * 错误示例:  var box = document.getElementById("box");
         */ 
        var oBox = document.getElementById("box");
        var oTheA = document.getElementById("theA");
        console.log(oTheA);

    </script>
</body>

</html>
