<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 循环帮助我们解决代码中 需要重复执行，或者重复判断某段代码的情况

        /**
         * 如果满足循环条件，循环体会一直执行，知道循环条件不满足，结束此次循环
         * 
         * while (循环条件) {
         *      循环体
         * }
         * 
         * 
        */

        var a = 0;
        while (a < 3) {
            a++;
            console.log(a);
        }

        console.log('循环结束');

        /*
            死循环
            while (1) {
                
            } 
        */
    </script>
</body>

</html>
