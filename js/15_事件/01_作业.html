<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #all {
            width: 200px;
            height: 200px;
            background-color: lightslategray;
            position: fixed;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div id="all"></div>
    <script>
        var oAll = document.getElementById('all');

        document.onclick = function (ev) {
            ev = ev || window.event;
            oAll.style.left = ev.pageX + 'px';
            oAll.style.top = ev.pageY + 'px';
        }

    </script>
</body>
</html>
