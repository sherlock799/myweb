<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var oBox = document.getElementById('box');

        oBox.onmousedown = function (ev) {
            ev = ev || window.event;
            var lessX = ev.pageX - this.offsetLeft;
            var lessY = ev.pageY - this.offsetTop;
            document.onmousemove = function (ev) {
                ev = ev || window.event;
                oBox.style.left = ev.pageX - lessX + 'px';
                oBox.style.top = ev.pageY - lessY + 'px';

            }
        }
        oBox.onmouseup = function (ev) {
            ev = ev || window.event;
            document.onmousemove = null;
        }
    </script>
</body>
</html>
