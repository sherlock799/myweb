<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #all {
            width: 300px;
            height: 300px;
            margin: 100px auto;
            display: flex;
            flex-wrap: wrap;
            border-top: 1px solid lightgrey;
            border-left: 1px solid lightgrey;

        }

        .box {
            width: 100px;
            height: 100px;
            border-right: 1px solid lightgrey;
            border-bottom: 1px solid lightgrey;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .box img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>

<body>
    <div id="all">
        <!-- <div class="box">
            <img src="http://ww1.sinaimg.cn/large/006ThXL5ly1fj8w5i2onyj302u02umwz.jpg" alt="">
            <div>美食</div>
        </div> -->
    </div>
    <script>
        var oAll = document.getElementById('all');
        var str = '[{"id":1,"name":"美食","icon":"http://ww1.sinaimg.cn/large/006ThXL5ly1fj8w5i2onyj302u02umwz.jpg"},{"id":2,"name":"洗浴足疗","icon":"http://ww1.sinaimg.cn/large/006ThXL5ly1fj8w5i2j4dj302u02umwy.jpg"},{"id":3,"name":"结婚啦","icon":"http://ww1.sinaimg.cn/large/006ThXL5ly1fj8w5i56i0j302u02u744.jpg"},{"id":4,"name":"卡拉OK","icon":"http://ww1.sinaimg.cn/large/006ThXL5ly1fj8w5i2uzvj302u02udfo.jpg"},{"id":5,"name":"找工作","icon":"http://ww1.sinaimg.cn/large/006ThXL5ly1fj8w5i2rnlj302u02umwz.jpg"},{"id":6,"name":"辅导班","icon":"http://ww1.sinaimg.cn/large/006ThXL5ly1fj8w5i2zloj302u02udfn.jpg"},{"id":7,"name":"汽车保养","icon":"http://ww1.sinaimg.cn/large/006ThXL5ly1fj8w5i69eij302u02ua9w.jpg"},{"id":8,"name":"租房","icon":"http://ww1.sinaimg.cn/large/006ThXL5ly1fj8w5i6j2lj302u02u0sj.jpg"},{"id":9,"name":"装修","icon":"http://ww1.sinaimg.cn/large/006ThXL5ly1fj8w5i6z1pj302u02ua9u.jpg"}]';
        var aJson = JSON.parse(str);
        console.log(aJson);
        
        for (var i = 0; i < aJson.length; i++) {
            createChild(aJson[i])
        }

        function createChild(item) {
            var oBox = document.createElement('div');
            oBox.className = 'box';
            oAll.appendChild(oBox);

            var oImg = document.createElement('img');
            oImg.src = item['icon'];
            oBox.appendChild(oImg);

            var oText = document.createElement('div');
            oText.innerHTML = item['name'];
            oBox.appendChild(oText);
        }

    </script>
</body>

</html>
