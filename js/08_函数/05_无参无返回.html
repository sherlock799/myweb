<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            margin-bottom: 20px;
        }
        #wrap {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <div id="wrap"></div>
    <script>
        var oBox = document.getElementById("box");
        var oWrap = document.getElementById('wrap');

        // 函数名称:getSum (我们自己定义的，符合命名规范即可)
        function getSum() {
            var sum = 0;
            for (var i = 1; i <= 10; i++) {
                sum += i;
            }
            console.log(sum);
        }
         // 点击 box  计算 1 到 10 的和，并打印
        oBox.onclick = function () {
            console.log('调用函数前');
            // 调用函数，执行函数内的代码
            getSum();
            console.log('调用函数后');
        }
        // 点击 wrap 计算 1 到 10 的和，并打印
        oWrap.onclick = function () {
            getSum();
        }
