        //实现一个函数，可以随机任意区间之间的数，并打印
        function getRan(min,max) {
            var num = Math.floor(Math.random()*(max - min + 1) + min);
            console.log(num);
        }
        getRan(1,10);
        getRan(10,20);

    </script>
