<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #all {
            width: 300px;
            border: 1px dotted black;
            margin: 0 auto;
            padding: 50px;
        }

        #name {
            width: 300px;
            height: 300px;
            font-size: 100px;
            text-align: center;
            line-height: 300px;
        }

        #btn {
            overflow: hidden;
        }

        #btn div {
            width: 100px;
            height: 50px;
            background-color: black;
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 25px;
        }

        #start {
            float: left;
        }

        #stop {
            float: right;
        }
    </style>
</head>

<body>
    <div id="all">
        <div id="name">奔驰</div>

        <div id="btn">
            <div id="start">开始</div>
            <div id="stop">结束</div>
        </div>
    </div>


    <script>
        var oName = document.getElementById("name");
        var oStart = document.getElementById("start");
        var oStop = document.getElementById("stop");
        var nameArr = ['奔驰', '宝马', 'mini', 'BYD', '捷豹', 'JEEP', '林肯', '奥迪', '红旗']
        var timer = null;
        oStart.onclick = function () {
            // 通过随机下标，随机数据中元素
            // 下标区间 [0,nameArr.length - 1] 
            timer = setInterval(function () {
                var minIndex = 0;
                var maxIndex = nameArr.length - 1;
                var ranIndex = Math.floor(Math.random() * (maxIndex - minIndex + 1) + minIndex);
                oName.innerHTML = nameArr[ranIndex];
            }, 100)
        }
        oStop.onclick = function () {
            // var nameArr1 = ['奔驰', '宝马', 'mini', 'BYD']
            // var minIndex = 0;
            // var maxIndex = nameArr1.length - 1;
            // var ranIndex = Math.floor(Math.random() * (maxIndex - minIndex + 1) + minIndex);
            // oName.innerHTML = nameArr1[ranIndex];
            // oName.innerHTML = '捷豹';
            clearInterval(timer)
        }
    </script>

</body>

</html>
