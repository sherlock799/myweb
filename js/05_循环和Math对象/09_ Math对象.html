<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.
        console.log(Math.PI);

        // 2. max
        var max = Math.max(10,2,1,80,30);
        console.log(max);

        // 3. min 
        var min = Math.min(10,2,1,80,30);
        console.log(min);

        // 4. Math.ceil 向上取整
        var a = Math.ceil(1.1); // 2
        var b = Math.ceil(-1.1); // -1
        var c = Math.ceil(1.9);// 2

        // 5. Math.floor 向下取整
        var a2 = Math.floor(1.1); // 1
        var b2 = Math.floor(-1.1); // -2
        console.log(b2);

        // 6. Math.round  四舍五入
        var a3 = Math.round(3.1); // 3
        var b3 = Math.round(3.5); // 4
        console.log(a3,b3);

        // 7. Math.abs 绝对值
        var a4 = Math.abs(-100);
        var b4 = Math.abs(100);
        console.log(a4,b4);

        // 8. Math.sqrt 开方
        var a5 = Math.sqrt(81); // 9
        var b5 = Math.sqrt(9);  // 3
        console.log(a5,b5);

        // 8. Math.pow(a,b) a的b次方
        var a6 = Math.pow(2,3); // 8
        var b6 = Math.pow(2,4); // 16
        console.log(a6,b6);


        // 9. 随机数
        // Math.random() [0,1) 0 到 1之间，包含0不包含1

        // Math.floor(Math.random()*(max - min + 1) + min)
        var num = Math.floor(Math.random()*(80 - 10 + 1) + 10);
        console.log(num);



    </script>
</body>
</html>
