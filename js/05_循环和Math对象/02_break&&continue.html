<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        for ( var i = 0; i < 5; i++ ) {
            if ( i === 2 ) {
                // continue;// 结束本次循环 开始下次循环 可以理解为: continue后的代码全部不执行，直接执行i++
                break; // 结束整个循环 可以理解为: 直接执行for循环结束后的代码 console.log('哈哈哈哈哈')
            }
            console.log(i);
        }
        console.log('哈哈哈哈哈')

    </script>
</body>
</html>
