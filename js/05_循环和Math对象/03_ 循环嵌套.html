<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 循环嵌套，里面的循环循环结束才执下一次的外面的循环
        for ( var i = 0; i < 3; i++ ) {
            console.log('i:',i);

            for (var j = 1; j < 3; j++) {

                console.log('j:',j);

            }

        }
        /**
         *  i = 0  打印 'i:',0 
         *  j = 1  打印 'j:',1
         *  j = 2  打印 'j:',2
         * 
         *  i = 1  打印 'i:',1
         *  j = 1  打印 'j:',1
         *  j = 2  打印 'j:',2
         * 
         *  i = 2  打印 'i:',2
         *  j = 1  打印 'j:',1
         *  j = 2  打印 'j:',2
        */

    </script>
</body>
</html>
