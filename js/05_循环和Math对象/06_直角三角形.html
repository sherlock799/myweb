<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>

<body>
    <script>
        for ( var i = 0; i < 5; i++ ) {
            for( var j = 0; j < i; j++ ) {
                document.write('<div></div>');
            }
            document.write('<br>');
        }
        // i = 1 循环1次
        // i = 2 循环2次



    </script>
</body>

</html>
