<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //['2b', '68', '79', '9a', '89']
        // (3) [',3.', 'kr.', 'wb.']
        var str = '2bzb2,3.s,rn68hgj79.vh9你jkr.h9a89wb.';

        /**
         * \d 代表数字    [0-9]
         * \D 非数字      [^0-9]
         * . 匹配所有字符
         * \w 匹配数字字母下划线  [0-9A-Za-z]
         * \W 匹配非数字字母下划线  [^0-9A-Za-z]
         * \s 空白 可以理解为空格 换行
         * \S 非空
         * 
        */

        var reg = /\d./g;
        console.log(str.match(reg));

        // 由于 . 可以匹配所有字符，如果我们要匹配标点符号的点
        // 使用 \. 转义来匹配标签符号的点
        var reg1 = /\D.\./g;
        console.log(str.match(reg1));




    </script>
</body>
</html>
