<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <section> 表示区块
        <article> 表示文章。如文章、评论、帖子、博客
        <header> 表示页眉
        <footer> 表示页脚
        <nav> 表示导航
        <aside> 表示侧边栏。如文章的侧栏
        <figure> 表示媒介内容分组。
    -->
    
    音频: <audio src="music/yinyue.mp3" autoplay controls> </audio><br>
    视频: <video src="video/movie.mp4" controls autoplay></video><br>
    <form action="">
        取色: <input type="color" name="color"><br>
        url地址: <input type="url" name="url"><br>
        滑块: <input type="range" name="range" value="166" min="111" max="222" step="5"><br>
        邮箱: <input type="email" name="email" required multiple><br>
        数字: <input type="number" name="number"  pattern="[0-9]{3}"><br>
        搜索: <input type="search" name="search">
        日期: <input type="date" name="data">
        <input type="submit"><br>
    </form>
    <br><br><br>
    <input type="text" list="mylist" autofocus>
    <datalist id="mylist">
        <option value="111"></option>
        <option value="122"></option>
        <option value="133"></option>
        <option value="144"></option>
    </datalist>
</body>
</html>
