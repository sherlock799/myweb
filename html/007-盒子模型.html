<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
        }
        .box1{
            background-color:yellow;
            border-width: 10px 20px 30px 40px;
            border-color: yellow rgb(20, 69, 175) rgb(51, 197, 75) red;
            border-style: solid;
        }
        .box2{
            background-color:rgb(219, 182, 103);
            padding: 20px;
            padding-top: 40px;
        }
        .box3{
            background-color:rgb(25, 0, 255);
            margin: 20px;
            margin-left: 40px;
            /* 垂直方向外边距取最大值,水平方向外边距取和 */
            float: left;
        }
        .box4{
            clear: both;
            background-color:rgb(173, 230, 40);
            border: 1px solid black;
            
        }
        .box5{
            clear: both;
            width: 50px;
            height: 50px;
            background-color:rgb(25, 167, 233);
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2">hello world</div>
    <div class="box3"></div>
    <div class="box3"></div>
    <div class="box4">
        <div class="box5"></div>
    </div>
    <div class="box4">
        <div class="box5"></div>
    </div>
</body>
</html>
