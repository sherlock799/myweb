<!--
1.这是HTML的注释
2.语法不严格,不区分大小写
-->
<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>基本标签</title>
    </head>
    <body>
        <!--段落标签 p-->
        <p>段落标记</p><p>段落标记</p>
        <!--标题字标签 h 是html中的预留格式-->
        <h1>标题字</h1>
        <h2>标题字</h2>
        <h3>标题字</h3>
        <h4>标题字</h4>
        <h5>标题字</h5>
        <h6>标题字</h6>
        <!--换行标签 br 是一个独目标签-->
        hello world<br>
        hello <br>world
        <!--水平线标签 hr 是一个独目标签-->
        <hr>
        <!--color和width都是hr标签的属性-->
        <hr color="red" width="50%">
        <hr color="red" width="50%" align="left">
        <!--保留格式标签 pre-->
        <pre>
            hello
            worl
            d
        </pre>
        <del>删除字</del>
        <ins>插入字</ins>
        <b>粗体字</b>
        <i>斜体字</i>
        10<sup>2</sup>
        10<sub>m</sub>
    </body>
</html>
